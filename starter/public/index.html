<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSSI Mini Project 2</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
      <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <h1 class="title has-text-centered">Movie Recommender!</h1>
    <h2 class="subtitle has-text-centered">Let us know how you're feeling and what you want to watch, and we'll find a movie for you!</h2>
    
    <p>I like movies that are...

        <div class="select">
            <select id="movieLength">
                <option>Choose one</option>
                <option>short (1-2 hours)</option>
                <option>long (2+ hours)</option>
            </select>
        </div></p>
    

<p>I want this movie to make me feel...
    <div class="select">
        <select id="movieFeeling">
            <option>Choose one</option>
            <option>Happy</option>
            <option>Motivated</option>
            <option>Sad</option>
            <option>Scared</option>
        </select>
    </div></p>

        <p>I want this movie to be a...
            <div class="select">
                <select id="movieGenre">
                    <option>Choose one</option>
                    <option>Comedy</option>
                    <option>Horror</option>
                    <option>Documentary</option>
                </select>
            </div> </p>
            <br>
            <button id="submitBtn" class="button">Get your movie!</button>
        <br>
        <h2 id="movieName" class="mt-5 title"></h2>        
          </div>
      </div>      
  </body>
</html>
